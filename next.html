<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .question-text {
            font-size: 2rem;
            cursor: pointer;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            white-space: normal;
            word-wrap: break-word;
            text-align: center;
            max-width: 90%;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing-text {
            white-space: normal;
            word-wrap: break-word;
            text-align: center;
            max-width: 90%;
        }

    </style>
</head>
<body>
    <div class="question-text" onclick="location.href='next2.html'"></div>

    <script>
        const text = "I've got a veryyy important question for youu ðŸ‘€";
        const questionText = document.querySelector('.question-text');
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                questionText.textContent += text[i];
                i++;
                setTimeout(typeEffect, 100);
            } else {
                questionText.style.borderRight = 'none';
            }
        }
        typeEffect();
    </script>
</body>
</html>
